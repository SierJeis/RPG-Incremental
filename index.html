<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Incremental</title>

    <script>
       var clicker = {
        Experience:0,
        Level:1
       };
        function thing_clicked(thing){
            if(clicker.Experience >= 100){
                clicker['Level']+=1;
                clicker['Experience']=0;
            }
            clicker['Experience']+=1;
        }
        function updatecount(){
            setInterval(() => {
                document.querySelector("#exp").innerHTML = "You have "+clicker.Experience+" Experience"
                document.querySelector("#lvl").innerHTML = "You are Level "+clicker.Level
            },50);
        }
    </script>


</head>
<body onload="updatecount()">
    <h1 id="lvl">You are Level 1</h1>
    <h2 id="exp">You have 0 Experience</h2>
    <button onclick="thing_clicked()">Slay a Slime</button>
</body>
</html>
