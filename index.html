<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Incremental</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="updatecount()">
    <div class="content">
        <div class="menus">
            <div class="main">
                <h1 id="lvl">You are Level 1</h1>
                <h2 id="exp">You have 0 Experience</h2>
                <button onclick="thing_clicked()" id="slime">Slay a Slime <br> HP: 10/10</button>
               <br> <button onclick="slay_Goblin()" id="Goblin">Slay a Goblin <br> HP: 50/50</button>
                <button class="weaponsdepart" onclick="changeMenu()">Shop</button>
                <div class="dev">
                    <button class="developer" onclick="cheat()">Dev Mode</button>
                    <button class="devgold" onclick="addGold()">Add 100 Gold</button>
                    <button class="devlevel" onclick="addLevel()">Add 1 Level</button>
                </div>
            </div>

            <div class="shop">
                <div class="warriorclass">
                    <button class="woodensword" onclick="buy_woodSword()">Buy Wooden Sword <br> Cost: 100 Gold <br> Better than a wooden stick.. ¯\_(ツ)_/¯</button>
                    <button class="sword" onclick="buy_Sword()">Buy Sword <br> Cost: 500 Gold <br> Has some length, should be pretty efficient.</button>
                </div>
                <div class="assassinclass">
                    <button class="dagger" onclick="buy_Dagger()">Buy Dagger <br> Cost: 100 Gold <br> Dinked blade, but should do good for slaying goblins.</button>
                    <button class="sharpdagger" onclick="buy_Sharp()">Buy Sharpened Dagger <br> Cost: 500 Gold <br> Dagger with a clean edge, Goblins arms don't stand a chance.</button>
                </div>
                <div class="mageclass">
                    <button class="orb" onclick="buy_Orb()">Buy Orb <br> Cost: 100 <br> Enhances your magical prowess, perfect for burning Slimes.</button>
                    <button class="woodstaff" onclick="buy_woodStaff()">Buy Wooden Staff <br> Cost: 500 <br> Place the Orb upon a magically infused staff.</button>
                </div>
               <br> <button onclick="back()">Return</button>
            </div>

            <div class="select">
                <h1 class="choose">Choose your Class</h1>
                <div class="buttons">
                    <button onclick="choose_Warrior()">Myrmidon</button>
                    <button onclick="choose_Assassin()">Assassin</button>
                    <button onclick="choose_Warlock()">Warlock</button>
                </div>
            </div>
        </div>

        <div class="inventory">
            <p id="money">Gold: 0</p>
            <p id="role">Class: None</p>
            <p id="weapon">Weapon: Wooden Stick</p>
            <p id="count">Damage: 1</p>
        </div>

    </div>
</body>
</html>
