<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Incremental</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="updatecount()">
    <div class="content">
        <div class="menus">
            <div class="main">
                <h1 id="lvl">You are Level 1</h1>
                <h2 id="exp">You have 0 Experience</h2>
                <button onclick="thing_clicked()" id="slime">Slay a Slime <br> HP: 10/10</button>
                <button class="weaponsdepart" onclick="changeMenu()">Weapons Department</button>
            </div>

            <div class="shop">
                <div class="upgrades">
                    <button class="dagger" onclick="buy_Dagger()">Buy Dagger <br> Cost: 100 Gold</button>
                    <button onclick="back()">Return</button>
                </div>
            </div>
        </div>

        <div class="inventory">
            <p id="money">Gold: 0</p>
            <p id="weapon">Weapon: Wooden Stick</p>
        </div>

    </div>
</body>
</html>
